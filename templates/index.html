<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="POST">
        <label>Stock Symbol:</label>
        <input type="text" name="stock_symbol" required><br><br>
        <label>Period:</label>
        <input type="text" name="period" placeholder="e.g., 1y" value="1y"><br><br>
        <label>Interval:</label>
        <input type="text" name="interval" placeholder="e.g., 1d" value="1d"><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}

    {% if plot_data %}
        <h2>Prediction for {{ stock_symbol }}</h2>
        <img src="data:image/png;base64,{{ plot_data }}" alt="Stock Prediction Plot"><br><br>
        <p><b>Mean Absolute Error:</b> {{ mae }}</p>
        <p><b>Mean Squared Error:</b> {{ mse }}</p>
    {% endif %}
</body>
</html>
